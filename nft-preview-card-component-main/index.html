<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style..css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <figure><img src="images/image-equilibrium.jpg" alt="Equillibrium"><figcaption>Equilibrium #3429</figcaption></figure>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="end">
      <span class="pos"><img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</span>
      <span class="count"><img src="images/icon-clock.svg" alt=""> 3 days left</span>
    </div>
    <hr size="2" color="#2f415b">
    <footer><img src="images/image-avatar.png"> <div>Creation of <span>Jules Wyvern</span></div></footer>
    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Blazemaster</a>.
    </div> -->
  </main>
</body>
</html>
